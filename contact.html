<div>
    <input type="text" name="_gotcha" style="display:none"/>  
    <input type="hidden" name="_next" value="thanks/" />

    <div class="padd-box">
        <h2 class="title-lg text-upper">contact me</h2>

        <div class="padd-box-sm">
            <form action="https://formspree.io/magda.sadlo@protonmail.com" method="POST">

                <div class="form-group">
                    <label class="form-label" for="author">Your Name</label>

                    <div class="form-item-wrap">
                        <input id="author" class="form-item" name="name" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Your E-mail</label>

                    <div class="form-item-wrap">
                        <input id="email" class="form-item" type="email" name="_replyto" required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="comment">Your Message</label>

                    <div class="form-item-wrap">
                        <textarea id="comment" class="form-item" name="message"></textarea>
                    </div>
                </div>

                <div class="form-submit form-item-wrap">
                    <input class="btn btn-primary btn-lg" type="submit" value="Send">
                </div>
            </form>
        </div>
    </div>
</div>
